<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Arbitrage Tracker (Simulation)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Crypto Arbitrage Tracker (Simulation)</h1>
        <p>This app simulates tracking market data and potential trade opportunities.</p>
        <div id="status">Loading simulated market data...</div>
        <div id="opportunities-list">
            <!-- Simulated market data will be injected here -->
        </div>
        <button id="simulateTradeBtn">Simulate Trade</button>
        <div id="trade-status" class="trade-info"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
